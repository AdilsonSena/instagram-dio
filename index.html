
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram DIO</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="foto do perfil">
                
                </div>
                    <div class="instagram-login">
                        <a href="#">Continuar como adilsonslbarreto</a>
                    </div>
                    <div class="instagram-logout">
                        <a href="#"><strong>Remover conta</strong></a>
                    </div>
            </div>
            <div class="group">
                <p class="not-account">Não é adilsonslbarreto?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                    <p class="get-app"><strong>Obtenha o aplicativo.</strong></p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" 
                        rel="noopener noreferrer" class="app-download">.
                    </a>
                    
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&
                        referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD
                        7A4FA5C-D4FB-4444-BC48-145C3591831B%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" 
                        rel="noopener noreferrer" class="app-download">.
                    </a>
                </div>



            </div>
        </div>
    </div>
</body>
</html>
