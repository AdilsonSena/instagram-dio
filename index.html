
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram DIO</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="foto do perfil">
                
                </div>
                    <div class="instagram-login">
                        <a href="#">Continue como adilsonslbarreto</a>
                    </div>
                    <div class="instagram-logout">
                        <a href="#"><strong>Remover conta</strong></a>
                    </div>
            </div>
            <div class="group">
                <p class="not-account">Não é adilsonslbarreto?</p>
                <p class="not-accont">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                    <p class="get-app"><strong>Baixe o aplicativo</strong></p>
                <div class="download">
                    <a href="#" class="app-download">Apple Store</a>
                    <a href="#" class="app-download">Google Play</a>
                </div>


                
            </div>
        </div>
    </div>
</body>
</html>
